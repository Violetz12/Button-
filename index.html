<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Fix</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        color: red;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px red;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .fix-btn {
        font-size: 20px;
        padding: 10px 20px;
        background: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .fix-btn:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚠️ Critical System Error Detected ⚠️</h1>
      <p>Immediate action is required. Click below to resolve the issue.</p>
      <button
        class="fix-btn"
        onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'"
      >
        FIX NOW
      </button>
    </div>
  </body>
</html>
